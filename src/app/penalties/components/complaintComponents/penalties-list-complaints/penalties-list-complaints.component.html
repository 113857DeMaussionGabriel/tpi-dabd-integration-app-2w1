<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">

    <!-- BOTON DE AGREGAR ITEM AL LISTADO PARA QUIENES LO NECESITEN -->
    <button type="button" class="floating-btn btn btn-primary" (click)="redirecting()">
      <span class="bi-plus-lg"></span>
    </button>

    <!-- Fila de botones de filtro -->
    <div class="row mb-3">

      <!-- Barra de busqueda -->
      <div class="col">
        <input type="text" placeholder="Buscar" class="form-control" [(ngModel)]="searchTerm"
          (input)="onSearch($event)">
      </div>

      <!-- Select de estado -->
      <div class="col">
        <select (change)="onFilter($event)" class="form-select" id="estadoSelect">
          <option value="" selected>Seleccionar Estado</option>
          @for (state of states; track $index) {
          <option [value]="state.value">{{state.value}}</option>
          }
        </select>
      </div>

      <!-- Filtro de fechas -->
      <div class="col d-flex gap-3">
        <div class="col">
          <input (change)="filterDate()" [(ngModel)]="filterDateStart" class="form-control" type="date">
        </div>
        <div class="col">
          <input (change)="filterDate()" [(ngModel)]="filterDateEnd" class="form-control" type="date">
        </div>
      </div>



      <!-- BOTON DE FILTRO PARA QUIENES LO NECESITEN -->
      <!-- <div class="col-auto">
        <button class="btn btn-primary bi-funnel-fill">Filtros</button>
      </div> -->

      <!-- Botones de exportar -->
      <div class="col-auto d-flex gap-1 text-end">
        <button id="exportExcelBtn" class="btn btn-success bi-file-earmark-excel" (click)="exportToExcel  ()"></button>
        <button id="exportPdfBtn" class="btn btn-danger bi-file-earmark-pdf" (click)="exportToPDF()"></button>
      </div>
    </div>

    <table id="complaintsTable" class="table table-striped table-hover border border-3 rounded">
      <thead>
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col" class="text-center">Estado</th>
          <th scope="col">Detalle</th>
          <th scope="col">Archivos adjuntos</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</section>


<!-- Modal de info -->
<div class="modal fade" id="infoModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Listado de denuncias</h5>        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>
          En este listado podrá buscar y filtrar las denuncias existentes.
        </p>
        <p>
          Además, en las acciones, cuenta con la posibilidad de modificar el estado o ver más detalles sobre las denuncias, incluyendo las pruebas relacionadas.
        </p>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
