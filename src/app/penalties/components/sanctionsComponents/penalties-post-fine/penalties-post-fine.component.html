<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">
    <form [formGroup]="fineForm" (ngSubmit)="onSubmit()">
      <div class="container pe-5">
        <div class="row">
          <div class="col d-flex">
            <div class="col-lg-6 mb-3">
              <div class="row">
                <label class="col-2 col-form-label">Infractor</label>
                <div class="col-10">
                  <input
                    type="text"
                    class="form-control rounded"
                    [value]="infractorPlaceholder"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-lg-6 mb-3">
            <div class="row">
              <label class="col-2 col-form-label">Motivo</label>
              <div class="col-10">
                <select class="form-select" disabled>
                  <option value="" selected>
                    {{ report?.reportReason.reportReason }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="col d-flex">
            <div class="row ms-auto m-2">
              <div class="col">
                <label for="reportReason" class="me-2">Tipo de Infracción</label>
              </div>
              <div class="col d-flex">
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="infractionType" value="fine"
                    id="flexRadioDefault1" (change)="showAmountToPay('fine')" />
                  <label class="form-check-label me-4" for="flexRadioDefault1">
                    Multa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="infractionType" value="warning"
                    id="flexCheckChecked2" (change)="showAmountToPay('warning')" />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Advertencia
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-lg-12 mb-3">
            <div class="row">
              <label class="col-2 col-lg-1 col-form-label">Descripción</label>
              <div class="col-10 col-lg-11">
                <textarea class="form-control" rows="8" style="resize: none" [value]="report?.description"
                  disabled></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix mt-2 offset-9">
          <div class="float-end d-flex">
            <label *ngIf="newFine" class="me-2 mt-3">Importe</label>
            <div *ngIf="newFine" class="input-group mt-2 mb-3">
              <input type="number" class="form-control text-end"
                formControlName="amount" [ngClass]="onValidate('amount')"/>
              <div class="invalid-feedback">
                {{ showError("amount") }}
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary me-3" (click)="cancel()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-success"
              [disabled]="fineForm.invalid || (newFine && fineForm.get('amount')?.value === 0)">
              Registrar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
